<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitha & Andra</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <div class="cover">
        <span class="spacer10"></span>
        <span class="title animate__animated animate__fadeInDown">Undangan Pernikahan</span>
        <span class="spacer10"></span>
        <span class="name animate__animated animate__fadeInLeftBig">Mitha</span>
        <span class="name animate__animated animate__fadeInUpBig">&</span>
        <span class="name animate__animated animate__fadeInRightBig">Andra</span>
        <span class="spacer20"></span>
        <span class="to-invitation animate__animated animate__fadeInUp">Hai, Aulia Franata Yusuf</span>
        <span class="spacer2"></span>
        <a href="#top" class="open-invitation animate__animated animate__fadeInUpBig">Lihat
            Undangan</a>

    </div>

    <div class="content" id="top">
        <span id="demo" data-aos="flip-down"></span>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jun 22, 2024 10:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = "<span class='days'>" + days + " hari </span><span class='hours'>" + hours + " jam</span><span class='minutes'>"
                + minutes + " menit</span><span class='seconds'>" + seconds + " detik</span>";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
